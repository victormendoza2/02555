<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Catastro Rural - Etiquetado por COD_PREDIO</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Leaflet esri -->
<script src="https://unpkg.com/esri-leaflet"></script>

<style>
    #map {
        width: 100%;
        height: 95vh;
    }

    .label-predio {
        background: rgba(255,255,255,0.85);
        border: 1px solid #333;
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 12px;
        font-weight: bold;
        color: #000;
    }
</style>
</head>
<body>

<div id="map"></div>

<script>
//---------------------------------------------
// 1. Crear mapa
//---------------------------------------------
var map = L.map('map').setView([-7.15, -78.50], 12);

// Capa base
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap'
}).addTo(map);

//---------------------------------------------
// 2. Servicio REST Catastro Rural (MIDAGRI)
//---------------------------------------------
var urlServicio = "https://georural.midagri.gob.pe/geoservicios/rest/services/public/Catastro_Rural/MapServer/0";

//---------------------------------------------
// 3. Cargar la capa del Catastro Rural
//---------------------------------------------
var capaPredios = L.esri.featureLayer({
    url: urlServicio,
    simplifyFactor: 0.5,
    precision: 5,
    fields: ["*"]
}).addTo(map);

//---------------------------------------------
// 4. Etiquetado usando COD_PREDIO
//---------------------------------------------
var etiquetas = {};

capaPredios.on("load", function() {

    capaPredios.eachFeature(function(layer) {

        var attrs = layer.feature.properties;

        var cod = attrs.COD_PREDIO;  // <- CLAVE ÚNICA REAL
        var titular = attrs.TITULAR ? attrs.TITULAR.trim() : "SIN TITULAR";
        
        if (!cod || cod === "") return;

        // Evitar duplicados
        if (etiquetas[cod]) return;

        // Obtener centroide del polígono
        var centroide;
        try {
            centroide = layer.getBounds().getCenter();
        } catch (e) {
            return;
        }

        // Crear etiqueta
        var label = L.marker(centroide, {
            icon: L.divIcon({
                className: "label-predio",
                html: titular,
                iconSize: "auto"
            })
        }).addTo(map);

        etiquetas[cod] = label;

        // Popup
        layer.bindPopup(
            "<b>COD PREDIO:</b> " + cod +
            "<br><b>TITULAR:</b> " + titular +
            "<br><b>AREA (ha):</b> " + (attrs.AREA_HA || " - ")
        );

    });

});
</script>

</body>
</html>
